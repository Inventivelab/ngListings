<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sidenavOpen">
  <md-toolbar>
    <h1 class="md-toolbar-tools">{{vm.sidebarTitle}}</h1>
  </md-toolbar>

  <md-content layout-padding>
    <form>
      <md-input-container>
        <label for="title">Title</label>
        <input type="text" id="title"
                ng-model="listing.title"
                md-autofocus>
      </md-input-container>
      <md-input-container>
        <label for="price">Price</label>
        <input type="text" id="price"
            ng-model="listing.price"
             >
      </md-input-container>
      <md-input-container>
        <label for="description">Description</label>
        <textarea type="text" id="description"
            ng-model="listing.description"
              >
        </textarea>
      </md-input-container>
      <md-input-container>
        <label for="image">Image Link</label>
        <input type="text" id="image"
            ng-model="listing.image"
              >
      </md-input-container>
      <md-button ng-if="!editing" class="md-primary" ng-click="vm.saveListing(listing)">
        Save
      </md-button>
      <md-button ng-click="vm.saveEdit()" ng-if="editing" class="md-primary">
        Save Edit
      </md-button>
      <md-button ng-click="vm.closeSidebar()" class="md-warn">
        Cancel
      </md-button>
      <!-- <pre>{{listing | json}}</pre> -->
    </form>
  </md-content>

</md-sidenav>
